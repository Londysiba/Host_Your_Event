    <h1>Login / Create Your Account</h1>

  
<div class="log-container">
  <form id="loginForm" action="https://main--host-your-event.netlify.app/" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" onclick="login()">Login</button>
  </form>

  <form id="registerForm" action="/index.html" method="post">
      <label for="newUsername">First Name:</label>
      <input type="text" id="newUsername" name="username" required>
      <label for="LastName">Last Name:</label>
      <input type="text" id="LastName" name="username" required>
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" required>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="password" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="password" required>
      <button type="submit" onclick="register()">Create Account</button>
  </form>

  <button id="logoutBtn" onclick="logout()">Logout</button>
